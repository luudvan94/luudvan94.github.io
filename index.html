---
layout: default
title: Luu Dinh Van
intro: Hi There, nothing special at this moment, but wish you all the best, really :)
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <span class="datetime">{{ post.date | date_to_string }}</span> <br />
    <a href="{{ post.url }}" title="{{ post.title }}"><b>{{post.title}}</b></a>
    <div>
      {% for tag in post.tags %}
      <a class="tags" href="/tags/{{ tag | slugify }}">{{tag}}</a>
      {% endfor %}
    </div>
  </li>
  {% endfor %}
</ul>
